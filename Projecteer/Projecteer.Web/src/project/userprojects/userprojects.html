<div class="container">
    <div class="row">
        <h2 class="text-center">My Projects</h2>
        <div class="row">
            <div class="col-md-4 text-center" ng-repeat="project in projects">
                <div class="box">
                    <div class="box-content">
                        <h1 class="tag-title">{{ project.Name }}</h1>
                        <hr />
                        <p>{{ project.Description }}</p>
                        <br />
                        <a ng-href="#/app/project/detail/{{project.ProjectId}}" class="btn btn-block btn-primary">More Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
