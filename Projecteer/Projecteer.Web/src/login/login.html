<div class="container">
    <form class="login">
        <p>Login<i class="glyphicon-log-in"></i></p>

        <input type="text" placeholder="Username" ng-model="loginData.username" />
        <input type="text" placeholder="Password" ng-model="loginData.password" />

        <button ng-click="login()">Login</button>
    </form>
</div>
